
<div class="container">
    <div class="row">
          <div class="card col" style="width: 18rem;" *ngFor="let list of list">
              <div class="card-body">
                <h5 class="card-title">{{list.name}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{list.city}}</h6>
                <p class="card-text">{{list.description}}</p>
                <button type="button" class="btn btn-outline-primary" [routerLink]="['/restaurants', list.id]">View Restuarnt</button>
              </div>
            </div>
      </div>
</div>
